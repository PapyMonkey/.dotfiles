gui:
  showIcons: true # show NerdFont icons
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  log:
    showGraph: always
  overrideGpg: true
cuturestomCommands:
  - key: "C"
    command: "git cz"
    description: "commit with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    subprocess: true
